  <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <style type="text/css">
            ul{list-style: none;}
            li{
                text-decoration: none;
            }
            .current{
             color:red;   
            }
        </style>
        <script type="text/javascript">
            window.onload=function(){
                //val=document.getElementById('get').getElementsByTagName('li')[0].className='current';
                
                    //alert(val);
                    };            
            start=0;
            count=0;
            total=5;
            data=["praveen","kumar1","kumar3","kumar2","ashoka","baboo",'hari1','hari2'];            
           
            function load(TextBox,e){         
                
                var loadcontent={
                    loadinautocomplete:function(data){
                         document.getElementById('get').innerHTML=data;
                    },
                    textBox:function(val){
                     TextBox.value=val;   
                    }
                };
                if(e.keyCode=='40' || e.keyCode=='38'){   
                    console.log(count);
                    document.getElementById('get').getElementsByTagName('li')[count].className='';
                        if(e.keyCode=='40'){
                          ++count; 
                        }                    
                        else if(e.keyCode=='38'){
                            count--;
                        }
                         if(count>(total-0) || count<0){
                            count=0;
                        }
                       console.log(count+''+total);                       
                        document.getElementById('get').getElementsByTagName('li')[count].className='';
                        
                        Mainele=document.getElementById('get').getElementsByTagName('li')[count];
                        loadcontent.textBox(Mainele.innerHTML);    
                        Mainele.className='current';
                }
                else{
                    total=0,getdata='';;    
                    //document.getElementById('get').getElementsByTagName('li')[count].className='';
                    val=TextBox.value;
                    if(val==''){
                        return false;
                    }
                    for(i=0;i<data.length;i++){
                        if(data[i].substr(0,val.length)==val){
                        getdata+='<li>'+data[i]+'</li>';
                            //console.log(data[i]);
                            total++;
                        }

                    }
                        loadcontent.loadinautocomplete(getdata);
                    }                   
                    
            
               // console.log(total);
                
                    
                    
                    //console.log(count);
                   
                    //Mainele=document.getElementById('get').getElementsByTagName('li')[count];
                    //TextBox.value=Mainele.innerHTML;
                    //Mainele.className='current';
                    //if(e.keyCode)                
            }
        </script>
    </head>
    <body>
        <input type="text" value="" onkeyup="load(this,event)" />
        <ul id="get">
            
        </ul>
        
    </body>
